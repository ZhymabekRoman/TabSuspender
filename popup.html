<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="popup.css" />
</head>

<body>
  <h2>Tab Suspender</h2>
  <ul>
    <li>
      <div class="panel">
        <span>Suspend after:</span>
        <select id="timeout_select">
          <option value="5000">5 Seconds</option>
          <option value="10000">10 Seconds</option>
          <option value="30000">30 Seconds</option>
          <option value="60000">1 Minutes</option>
          <option value="300000" selected="selected">5 Minutes</option>
          <option value="600000">10 Minutes</option>
          <option value="1800000">30 Minutes</option>
        </select>
      </div>
    </li>
    <li>
      <div>
        <label class="stop-this">
          <span>Do not suspend this tab</span>
          <input type="checkbox" id="current_tab"></input>
        </label>
      </div>
    </li>
    <li>
      <div>
        <label class="stop-all">
          <span>Stop Tab Suspender</span>
          <input type="checkbox" id="suspend_all"></input>
        </label>
      </div>
    </li>
  </ul>
  <script src="popup.js"></script>
</body>

</html>
